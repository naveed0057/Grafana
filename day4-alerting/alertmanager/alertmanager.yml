
global:
  resolve_timeout: 5m

route:
  receiver: "slack_default"
  group_by: ["alertname", "instance"]
  group_wait: 30s
  group_interval: 2m
  repeat_interval: 2h

receivers:
  - name: "slack_default"
    slack_configs:
      - send_resolved: true
        api_url: "https://hooks.slack.com/services/YOUR/SLACK/WEBHOOK"
        channel: "#observability-alerts"
        username: "PrometheusBot"
        title: "{{ .CommonAnnotations.summary }}"
        text: "{{ range .Alerts }}*{{ .Annotations.summary }}*\n{{ .Annotations.description }}\nLabels: {{ .Labels }}\nStartsAt: {{ .StartsAt }}\n{{ end }}"

